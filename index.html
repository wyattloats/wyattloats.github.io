<!DOCTYPE html>
<html>
<head>
    <title>Wyatt Loats Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(270deg, #141e30, #243b55, #1a2a6c, #000428);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding: 50px;
        }

        section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
        }

        h1, h2 {
            font-family: monospace;
        }

        a {
            color: #60efff;
            text-decoration: none;
        }

        a:hover {
            color: #00ff87;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            flex: 1 1 300px;
            min-width: 280px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
            <h1>Wyatt Loats</h1>

        </section>

        <section>

                <div class="card">

                </div>
                <div class="card">
                    <img src="images/j.jpeg" alt="Another bad picture">
                </div>
                <div class="card">
                    <img src="images/g.png" alt="Another bad picture">
                </div>
                <div class="card">
                    <img src="images/h.png" alt="Another bad picture">
                </div>
                <div class="card">
                    <img src="images/k.jpeg" alt="Another bad picture">
                </div>
                <div class="card">

        </section>

        <section>
            <h2>Important Links</h2>
            <p><a href="mailto:wyatt@wildloats.com">Email Me</a></p>
        </section>

        <footer style="text-align:center; margin-top:40px;">
            &copy; 2026 Wyatt Loats
        </footer>
    </div>
</body>
</html>
